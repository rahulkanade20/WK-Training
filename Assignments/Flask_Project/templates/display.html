<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .center {

            /* width: 80%;  */
            border: 5px solid green;
            text-align: center;
            /* margin-left: 30%;
            margin-right: 30%; */
            margin-bottom: auto;
        }

        table, th, td {
            border: 1px solid;
            text-align: center;
            margin-left: 30%;
            margin-right: 30%;
            margin-bottom: auto;
        }

    </style>
</head>
<body>
    <div class="center">
        <h1>Display Results</h1>
        <table>
            <tr>
                {% for header in heading %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
